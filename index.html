<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test for Stworka</title>
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="checklist">
        <div class="checklist__score">
            <div class="checklist__ellipse">
                <img class="image first" src="./icons/Ellipse.svg" alt="#">
                <img class="image second" src="./icons/Ellipse-border.svg" alt="#">
            </div><p class="checklist__number">0/7</p></div>
        <div class="checklist__info">
            <p class="checklist__check check">Чеклист</p>
            <p class="checklist__check result">Выполнено: 0 из 7 действий</p>
            <p class="checklist__check task">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
        </div>
        <div class="checklist__button">
            <button>Открыть чеклист</button>
        </div>
    </div>
    
</body>
</html>
